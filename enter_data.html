<!doctype html>
<html>
    <head>
        <title>Enter user data</title>
        <style>
            .main-container{
                text-align:center;
            }
            .heading{
                font-weight:bold;
            }
        </style>
        <script src="/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="heading">Enter user Data</div>
                <div>
                    <label>First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label style="margin-left:32px;">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <button id="submitBtn">Submit user data
                </div>
        </div> 
        <script>
            $(document).on("click","#submitBtn",function(){
                triggerAjaxRequest();
            });

            var triggerAjaxRequest = function() {
                var postData ={};
                postData.firstName = $("#firstName").val();
                postData.lastName = $("#lastName").val();
                postData.email = $("#email").val();

                function successCallBack(data){
                        console.log(data);
                        window.location.href = "/";
                }

                function errorCallBack(){
                    console.log("error");
                }

                $.ajax({
                    type: "post",
                    data: postData,
                    url: "/addUser",
                    cache:false,
                    success: successCallBack,
                    error: errorCallBack
                });
            };
        </script>   
    </body>
</html>
